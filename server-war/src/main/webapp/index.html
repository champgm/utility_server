<!DOCTYPE html>
<html lang="en">
<head>
<title>email</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="js/focus.js"></script>

</head>
<body>
	<nav id="header-nav" class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
          			<h1>Email</h1>
        		</a>
			</div>  			
	</nav>

	<div id="main-content">
		<form role="form" id="form" action="sendemail" method="POST"
			target="_blank">
			<div class="form-group">
<!-- 				<label for="inputEmail">Email address</label>
 -->
				<!-- <div class="btn-group" data-toggle="buttons">
  					<label class="btn btn-primary active">
  					  <input type="checkbox" checked autocomplete="off"> Mac
  					</label>
  					<label class="btn btn-primary">
  					  <input type="checkbox" autocomplete="off"> Na
  					</label>
  					
				</div> -->
				<div class="btn-checkbox" data-toggle="buttons">
  					<button class="btn btn-toggle" name="recipient-btn">
    					<!-- <input class="form-check-input" type="checkbox" name="recipient		value="mac"> -->
    					<input type="checkbox" name="recipient" value="mac"> 
    					<span>Mac</span>
  					</button>
  					<button class="btn btn-toggle" name="recipient-btn">
    					<!-- <input class="form-check-input" type="checkbox" name="recipient"		value="na"> -->
    					<input type="checkbox" name="recipient" value="na">
    					<span>Na</span>
  					</button>
				</div>
    			<input type="email" class="form-control" id="inputEmail" name="entered-recipient" aria-describedby="emailHelp" placeholder="Enter email" disabled>
    			<small id="emailHelp" class="form-text text-muted">* Entering E-mails function is disabled currently.</small>
	 		</div>
			<div id="subject-div" class="form-group">
				<label id="subject-label" for="subject">Subject</label> 
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject">
				<span id="text-clear-subject" class="glyphicon glyphicon-remove-circle"></span>

			</div>
			<div id="body-div"class="form-group">
				<label for="body">Body</label>
				<textarea class="form-control" rows="5" id="body" name="body" placeholder="Enter email content here"></textarea>
				<span id="text-clear-body" class="glyphicon glyphicon-remove-circle"></span>
			</div>
			<div class="text-center">
				<button type="button" value="submit" id="btnsubmit" class="btn btn-default">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
		</form>
	</div>
		
</body>
</html>
